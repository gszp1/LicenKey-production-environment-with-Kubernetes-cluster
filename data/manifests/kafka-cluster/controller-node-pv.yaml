apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
  name: kafka-controller-node-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.56.1#/home/mateusz/nfs/kafka-volumes/controller
    volumeAttributes:
      server: 192.168.56.1
      share: /home/mateusz/nfs/kafka-volumes/controller
  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-controller-pvc
  namespace: kafka-cluster-ns
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 15Gi
  volumeName: kafka-controller-node-pv