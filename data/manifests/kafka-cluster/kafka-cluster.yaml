apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: controller
  labels:
    strimzi.io/cluster: kafka-cluster
  namespace: kafka-cluster-ns
spec:
  replicas: 1
  roles:
    - controller
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        storageClass: nfs-storage-class
        kraftMetadata: shared
        size: 20Gi
        deleteClaim: false
---

apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: broker-0
  labels:
    strimzi.io/cluster: kafka-cluster
  namespace: kafka-cluster-ns
spec:
  replicas: 1
  roles:
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        storageClass: nfs-storage-class
        size: 10Gi
        kraftMetadata: shared
        deleteClaim: false 
      - id: 1
        type: persistent-claim
        storageClass: nfs-storage-class
        size: 20Gi
        deleteClaim: false
---

apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
