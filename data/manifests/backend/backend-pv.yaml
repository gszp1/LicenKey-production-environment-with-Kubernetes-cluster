apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
  name: backend-pv
spec:
  capacity:
    storage: 5Gi
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.56.1#/home/mateusz/nfs/backend-volume
    volumeAttributes:
      server: 192.168.56.1
      share: /home/mateusz/nfs/backend-volume

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: backend-pvc
  namespace: backend-ns
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: backend-pv
