# Leaf Certificate
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: mat-grz-issuer
  namespace: routing
spec:
  ca:
    secretName: mat-grz-ca-secret

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mat-grz-cert
  namespace: routing
spec:
  secretName: mat-grz-cert-secret
  dnsNames:
    - docker-registry.cluster.local
  issuerRef:
    name: mat-grz-issuer
    kind: Issuer
  privateKey:
    algorithm: RSA
    size: 2048