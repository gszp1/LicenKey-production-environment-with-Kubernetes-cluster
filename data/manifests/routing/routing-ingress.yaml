apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: routing-ingress
  namespace: routing
  annotations:
    cert-manager.io/cluster-issuer: mat-grz-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - docker-registry.cluster.local
    secretName: mat-grz-cert-secret
  rules:
  - host: docker-registry.cluster.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docker-registry-external-sv
            port:
              number: 5000