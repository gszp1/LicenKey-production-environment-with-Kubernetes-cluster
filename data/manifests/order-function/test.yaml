apiVersion: apps/v1
kind: Deployment
metadata:
  name: testowanie
  namespace: backend-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testowanie
  template:
    metadata:
      labels:
        app: testowanie
    spec:
      containers:
      - name: testowanie
        image: docker-registry.cluster.local/order-function:2.0.0
        ports:
          - containerPort: 9001